<mat-toolbar>
  <a href="/welcome">
    <h1>Chicken Picker</h1>
  </a>
  <span class="spacer"></span>
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item role="menuitem">
      <span>Home</span>
    </button>
    <button mat-menu-item role="menuitem">
      <span>Profile</span>
    </button>
    <button mat-menu-item (click)="logout()" role="menuitem">
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>
