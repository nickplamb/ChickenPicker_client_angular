<mat-toolbar class="navbar">
  <a href="/breeds" class="app-title-link">
    <div class="app-title">Chicken Picker</div>
    <span class="app-subtitle">A Resource For Pick'n Chickens</span>
  </a>
  <span class="spacer"></span>
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="goHome()" role="menuitem">
      <span>Home</span>
    </button>
    <button mat-menu-item (click)="goToProfile()" role="menuitem">
      <span>Profile</span>
    </button>
    <button mat-menu-item (click)="logout()" role="menuitem">
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>
