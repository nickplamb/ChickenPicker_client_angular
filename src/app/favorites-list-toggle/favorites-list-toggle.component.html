<button *ngIf="!isAFavorite" mat-mini-fab color="accent" (click)="addBreedToUserFavorites(breed)" aria-label="add this breed to your favorites">
  <mat-icon>favorite_border</mat-icon>
</button>
<button *ngIf="isAFavorite" mat-mini-fab color="primary" (click)="removeBreedFromUserFavorites(breed)"
  aria-label="remove this breed to your favorites">
  <mat-icon>favorite</mat-icon>
</button>
