<div class="card-container">
  <mat-card class="card-container_item" *ngFor="let breed of breedsToDisplay; let i=index;">
    <mat-card-header>
      <mat-card-title>{{breed.breed}}</mat-card-title>
      <app-favorites-list-toggle breedId="{{breed._id}}" breedName="{{breed.breed}}"></app-favorites-list-toggle>
    </mat-card-header>
    <mat-dialog-content>
      <p>
        <button mat-stroked-button (click)="openBreedDetailsDialog(breed)">More Details</button>
      </p>
      <p *ngIf="breed.purpose">
        <b>Purpose: </b>
        <ng-container *ngFor="let breedPurpose of convertBreedData.convertPurpose(breed.purpose); last as isLast">
          <a (click)="openBreedPurposeDetailsDialog(breedPurpose)">{{breedPurpose | titlecase}}</a>
          <ng-container *ngIf="!isLast">, </ng-container>
        </ng-container>
      </p>
      <p *ngIf="breed.apaClass">
        <b>APA Class: </b><a (click)="openApaClassDetailsDialog(breed.apaClass.name)">{{breed.apaClass.name}}</a>
      </p>
    </mat-dialog-content>
    <img src={{breed.imgUrl}} onerror="this.onerror=null;this.src='assets/missing_image.jpg'" width="100%"
      alt="An image of a {{breed.breed}} chicken">
  </mat-card>
</div>
