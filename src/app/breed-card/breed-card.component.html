<div class="card-container">
  <mat-card class="card-container_item" *ngFor="let breed of breedsToDisplay; let i=index;">
    <mat-card-header>
      <mat-card-title>{{ breed.breed }}</mat-card-title>
      <mat-card-subtitle>

      </mat-card-subtitle>
    </mat-card-header>
    <img src={{breed.imgUrl}} onError="this.src='../../assets/breed_photos/frankie2.jpeg'" width="250px" alt="An image of a {{breed.breed}} chicken">
    <mat-dialog-content>
      <p *ngIf="breed.description"><b>Description:</b> {{breed.description}}</p>
      <div *ngIf="breed.purpose">
        <b>Purpose: </b>
        <div *ngFor="let breedPurpose of convertBreedData.convertPurpose(breed.purpose); last as isLast" class="inline">
          <a href="/purpose/{{breedPurpose}}">{{breedPurpose}}</a>
          <div *ngIf="!isLast" class="inline">, </div>
        </div>
        <p></p>
      </div>
      <div *ngIf="breed.apaClass">
        <p>
          <b>APA Class: </b><a href="/apaclass/{{breed.apaClass.name}}">{{breed.apaClass.name}}</a>
        </p>
      </div>
      <p><b>Egg Color: </b>{{breed.eggColor | titlecase}}</p>
    </mat-dialog-content>
    <mat-card-actions>
      <mat-icon>favorite_border</mat-icon>
    </mat-card-actions>
  </mat-card>

</div>
