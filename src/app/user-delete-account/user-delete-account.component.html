<mat-card>
  <mat-card-header>
    <mat-card-title>
      Are you sure you want to delete your account?
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    This action will be permanent and cannot be undone by any means.
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="warn" (click)="deleteUserAccount()">Delete My Account</button>
  </mat-card-actions>
</mat-card>
